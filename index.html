<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>BMI calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>

    <section class="bmi">

        <div class="wrapper">

          <h1>BMI CALCULATOR</h1>
            <div class=option>

              <input type="radio" class="form-check-input" id="radio1" name="optradio" value="option1" checked>Male
              <label class="form-check-label" for="radio1"></label>

              <input type="radio" class="form-check-input" id="radio1" name="optradio" value="option1" checked>Female
              <label class="form-check-label" for="radio1"></label>
             
            </div>
            <h3>Age</h3>
            <input class="bmiinput" id="age" type="number" value="20">

          <h3>Weight kg</h3>
          <input class="bmiinput" id="weight" type="number" value="70">
          <h3>Height cm</h3>
          <input class="bmiinput" id="centimeters" type="number" value="185">

          <button type="button" class="btn btn-primary">Submit</button>
              
          <h2 id="result"></h2>

          <h4 class="tex-center" id="message"></h4>
          
        </div>
      </section>

      

    
</body>
<script src="./main.js"></script>
</html>
